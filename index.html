<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Empowering Indonesia 8 Years of Impact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100..900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      width: 100%;
      background: #000;
    }
    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: url("cyberpunk.avif"), #000;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      width: 100vw;
      overflow-x: auto;
    }
    .fixed-wrapper {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .overlay {
      width: 100%;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      color: #333;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px auto;
      padding: 40px 5vw;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease forwards;
      background-size: cover;
      box-sizing: border-box;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .container-cover {
      color: #fff;
      font-size: 2.2em;
      font-weight: 900;
      font-family: "Inter", sans-serif;
      text-align: center;
      margin: 40px 0 50px 0;
      padding: 0 5vw;
      width: 100%;
      box-sizing: border-box;
    }
    .judul-cover {
      font-family: "Inter", sans-serif;
      font-size: 1.2em;
      font-weight: 900;
      margin: 10px 0;
      color: #2ce7d5;
    }
    .guest-name {
      font-weight: 900;
      margin-top: 10px;
      color: #2ce7d5;
    }
    .open-btn {
      font-family: "Inter", sans-serif;
      font-size: 15px;
      font-weight: 800;
      width: 180px;
      height: 45px;
      background-color: #129990;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    .gambar-atas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 50px 0;
    }
    /* Responsive styles */
    @media (max-width: 900px) {
      .card { max-width: 98vw; padding: 25px 2vw; }
      .container-cover { font-size: 1.3em; padding: 0 2vw; }
    }
    @media (max-width: 600px) {
      .card { padding: 12px 2vw; }
      .container-cover { font-size: 1.1em; }
      .gallery img { width: 90vw !important; max-width: 100%; height: auto; }
      .gambar-atas img { width: 80px !important; }
      h1 { font-size: 1.3em; }
      h2 { font-size: 1em; }
      h3 { font-size: 0.9em; }
    }
    /* Add your remaining styles here ... */
  </style>
</head>
<body>
  <div class="fixed-wrapper">
    <div class="overlay">
      <div id="intro" style="margin-bottom: 40px">
        <div class="container-cover">
          <div style="margin-top: 40px;">Welcome to</div>
          <div class="judul-cover">The Empowering Indonesia 8 Years of Impact</div>
          <!-- ... your content ... -->
        </div>
        <div><button class="open-btn" onclick="bukaUndangan()">Open Invitation</button></div>
      </div>
      <div class="card" id="undangan" style="display:none;">
        <div class="gambar-atas">
          <img src="Sayap.png" style="width: 180px;">
          <img src="wayang-gunung-1.png" style="width: 180px;">
          <img src="Sayap.png" style="width: 180px; transform: scaleX(-1);">
        </div>
        <h1 style="margin-top: 50px; margin-bottom: 10px;">The Empowering Indonesia<br>8 Years of Impact</h1>
        <!-- ... your remaining content ... -->
      </div>
    </div>
  </div>
  <script>
    function bukaUndangan() {
      document.querySelector(".open-btn").style.display = "none";
      document.getElementById("intro").style.display = "none";
      const undangan = document.getElementById("undangan");
      undangan.style.display = "block";
      setTimeout(() => { undangan.classList.add("tampil"); }, 10);
      undangan.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
